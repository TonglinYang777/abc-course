<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric to Imperial Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Metric to Imperial Converter</h1>

    <input type="number" id="inputValue" placeholder="Enter value">

    <select id="conversionType">
        <option value="c2f">Celsius → Fahrenheit</option>
        <option value="km2miles">Kilometers → Miles</option>
        <option value="m2ft">Meters → Feet</option>
        <option value="cm2in">Centimeters → Inches</option>
    </select>

    <button onclick="convert()">Convert</button>

    <p id="result">Result will appear here.</p>
</div>

<script src="script.js"></script>
</body>
</html>
