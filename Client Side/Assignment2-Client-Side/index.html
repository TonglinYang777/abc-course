<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>

    <h1>Simple Contact List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="firstContactName"></td>
                <td id="firstContactPhone"></td>
                <td id="firstContactEmail"></td>
            </tr>
            <tr>
                <td id="lastContactName"></td>
                <td id="lastContactPhone"></td>
                <td id="lastContactEmail"></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
